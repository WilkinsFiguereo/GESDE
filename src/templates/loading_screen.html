{% extends 'base.html' %}

{% block title %}GESDE{% endblock %}

{% block extra_css %}
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        position: relative;
    }
    
    .loader-container {
        text-align: center;
        position: relative;
        z-index: 2;
    }
    
    .logo-background {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.2;
        z-index: 1;
        max-width: 300px;
        max-height: 300px;
    }
    
    .logo {
        width: 100%;
        height: auto;
    }
    
    .loader {
        width: 50px;
        height: 50px;
        border: 5px solid #ddd;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
    }
    
    .loading-text {
        color: #333;
        font-size: 18px;
        font-weight: bold;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
{% endblock %}

{% block content %}
    <!-- Logo como fondo (atrás) -->
    <div class="logo-background">
        <img src="{{ url_for('static', filename='ASSETS/IMG/GenericImg/Gesde sin fondo negro.png') }}" alt="Logo" class="logo">
    </div>
    
    <!-- Contenido de carga (adelante) -->
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loading-text">Cargando...</div>
    </div>

    <!-- Script de redirección aquí, dentro del contenido -->
    <script>
        setTimeout(function () {
            window.location.href = "{{ destino }}";
        }, 1500); // Redirige en 2 segundos
    </script>
{% endblock %}
