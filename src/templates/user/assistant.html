<style>
    .container-chatbot {
        position: fixed;
        z-index: 300;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Botón flotante mejorado */
    #chatbot-icon {
        position: fixed;
        bottom: 30px;
        right: 10px;
        background: linear-gradient(135deg, #007bff, #00a1ff);
        color: white;
        border: none;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        font-size: 28px;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #chatbot-icon:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Ventana de chat mejorada */
    #chat-container {
        position: fixed;
        bottom: 110px;
        right: 15px;
        width: 350px;
        height: 450px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        display: none;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid #e0e0e0;
    }

    /* Encabezado del chat */
    .chat-header {
        background: linear-gradient(135deg, #007bff, #00a1ff);
        color: white;
        padding: 15px 20px;
        font-size: 16px;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chat-header .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    /* Área de mensajes mejorada */
    #chat-box {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        font-size: 14px;
        background-color: #f9f9f9;
    }

    /* Estilos para los mensajes */
    .user-message, .bot-message {
        max-width: 80%;
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 18px;
        line-height: 1.4;
        position: relative;
        word-wrap: break-word;
    }

    .user-message {
        background: #007bff;
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 5px;
    }

    .bot-message {
        background: #e9ecef;
        color: #333;
        margin-right: auto;
        border-bottom-left-radius: 5px;
    }

    /* Área de entrada mejorada */
    .chat-input-container {
        display: flex;
        border-top: 1px solid #e0e0e0;
        background: white;
        padding: 10px;
    }

    #chat-input {
        flex: 1;
        border: 1px solid #ddd;
        border-radius: 20px;
        padding: 10px 15px;
        outline: none;
        font-size: 14px;
        transition: border 0.3s;
    }

    #chat-input:focus {
        border-color: #007bff;
    }

    #send-btn {
        background: linear-gradient(135deg, #007bff, #00a1ff);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin-left: 10px;
        cursor: pointer;
        transition: all 0.3s;
    }

    #send-btn:hover {
        transform: scale(1.05);
    }

    /* Animación de carga */
    .typing-indicator {
        display: flex;
        padding: 10px 15px;
        background: #e9ecef;
        border-radius: 18px;
        margin-bottom: 15px;
        width: fit-content;
        border-bottom-left-radius: 5px;
    }

    .typing-dot {
        width: 8px;
        height: 8px;
        background: #6c757d;
        border-radius: 50%;
        margin: 0 3px;
        animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingAnimation {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-5px); }
    }

    /* Scrollbar personalizada */
    #chat-box::-webkit-scrollbar {
        width: 6px;
    }

    #chat-box::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    #chat-box::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
    }

    #chat-box::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
    }
</style>

<div class="container-chatbot">
    <!-- Botón flotante -->
    <button id="chatbot-icon" onclick="toggleChat()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>

    <!-- Ventana del chatbot -->
    <div id="chat-container">
        <div class="chat-header">
            <span>Asistente Virtual</span>
            <button class="close-btn" onclick="toggleChat()">×</button>
        </div>
        <div id="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" autocomplete="off" placeholder="Escribe tu mensaje..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        function toggleChat() {
            let chat = document.getElementById("chat-container");
            chat.style.display = (chat.style.display === "none" || chat.style.display === "") ? "flex" : "none";
        }
    
        async function sendMessage() {
            let input = document.getElementById("chat-input");
            let chatBox = document.getElementById("chat-box");
    
            if (input.value.trim() === "") return;
    
            // Mensaje del usuario
            chatBox.innerHTML += `<div class="user-message">${input.value}</div>`;
            
            // Indicador de que el bot está escribiendo
            chatBox.innerHTML += `<div class="typing-indicator bot-message">
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                </div>`;
            
            chatBox.scrollTop = chatBox.scrollHeight;
            let userMessage = input.value;
            input.value = "";
    
            try {
                let response = await fetch("http://127.0.0.1:5000/GESDE/assistant", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });
    
                let data = await response.json();
                
                // Eliminar el indicador de escritura
                chatBox.removeChild(chatBox.lastChild);
                
                // Respuesta del asistente
                chatBox.innerHTML += `<div class="bot-message">${data.response}</div>`;
            } catch (error) {
                // Eliminar el indicador de escritura
                chatBox.removeChild(chatBox.lastChild);
                
                // Mostrar mensaje de error
                chatBox.innerHTML += `<div class="bot-message">Lo siento, ha ocurrido un error. Por favor, inténtalo de nuevo más tarde.</div>`;
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</div>
